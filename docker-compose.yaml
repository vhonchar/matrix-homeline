name: matrix

networks:
  matrix:
    name: matrix
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: matrix-postgres
    restart: unless-stopped
    networks: [matrix]
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - /srv/matrix/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: matrix-redis
    restart: unless-stopped
    networks: [matrix]
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /srv/matrix/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  synapse:
    image: ghcr.io/element-hq/synapse:latest
    container_name: matrix-synapse
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks: [matrix]
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_FQDN}
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
      UID: "991"
      GID: "991"
    volumes:
      - /srv/matrix/synapse:/data
      - ./synapse/homeserver.yaml:/data/homeserver.yaml:ro
      - ./synapse/log-config.yaml:/data/log-config.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8008/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
    expose:
      - "8008"
    ports:
      - "8008:8008/tcp"
      - "8008:8008/udp"

  element:
    image: vectorim/element-web:latest
    container_name: matrix-element
    restart: unless-stopped
    networks: [matrix]
    volumes:
      - ./element/config.json:/app/config.json:ro
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10

  coturn:
    image: coturn/coturn:latest
    container_name: matrix-coturn
    restart: unless-stopped
    networks: [matrix]
    environment:
      TURN_REALM: ${MATRIX_DOMAIN}
      TURN_SHARED_SECRET: ${TURN_SHARED_SECRET}
    volumes:
      - ./coturn/turnserver.conf.template:/etc/coturn/turnserver.conf.template:ro
      - /srv/matrix/coturn:/var/lib/coturn
    entrypoint: >
      /bin/sh -c "envsubst < /etc/coturn/turnserver.conf.template > /etc/coturn/turnserver.conf &&
                  exec turnserver -c /etc/coturn/turnserver.conf -n"
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "49160-49200:49160-49200/udp"
  
  livekit:
    image: livekit/livekit-server:latest
    container_name: matrix-livekit
    restart: unless-stopped
    networks: [matrix]
    # LiveKit uses several UDP ports for media. The main ones are:
    # - 7880 (HTTP/WebSocket)
    # - 7881 (TCP for RTC)
    # - 50000-60000/udp (media)
    command:
    - --port=7880
    - --rtc.tcp_port=7881
    - --rtc.udp_port_range_start=50000
    - --rtc.udp_port_range_end=50100
    - --keys=${LIVEKIT_API_KEY}:${LIVEKIT_API_SECRET}
    expose:
      - "7880"
      - "7881"
    ports:
      - "7880:7880/tcp"
      - "7881:7881/tcp"
      - "50000-50100:50000-50100/udp"  # keep small

  rtc-focus:
    image: ghcr.io/vector-im/matrix-rtc-focus:latest
    container_name: matrix-rtc-focus
    restart: unless-stopped
    networks: [matrix]
    depends_on:
      synapse:
        condition: service_healthy
      livekit:
        condition: service_started
    environment:
      MATRIX_HOMESERVER_URL: http://matrix-synapse:8008
      MATRIX_SERVER_PUBLIC_URL: https://${MATRIX_DOMAIN}

      # LiveKit (internal)
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}

      RUST_LOG: info
    expose:
      - "8080"


  nginx:
    image: nginx:alpine
    container_name: matrix-nginx
    labels:
      - sh.acme.autoload.domain=${MATRIX_DOMAIN}
    depends_on:
      synapse:
        condition: service_healthy
      element:
        condition: service_started
    restart: unless-stopped
    networks: [matrix]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /srv/matrix/nginx/ssl:/etc/nginx/ssl
  
  # This service only renews certificate
  # If the certificate has never been issued,
  # use follwoing workflow AFTER all services are deployed
  # .github/workflows/issue-certificate.yaml
  acme:
    image: neilpang/acme.sh:latest
    container_name: matrix-acme
    restart: unless-stopped
    networks: [matrix]
    command: daemon
    volumes:
      # persistent acme state (accounts, cert configs, renewals)
      - /srv/matrix/acme:/acme.sh
      - /srv/matrix/nginx/ssl:/certs
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DEPLOY_DOCKER_CONTAINER_LABEL: sh.acme.autoload.domain=${MATRIX_DOMAIN}
      PORKBUN_API_KEY: ${PORKBUN_API_KEY}
      PORKBUN_SECRET_API_KEY: ${PORKBUN_SECRET_API_KEY}

      DEPLOY_DOCKER_CONTAINER_FULLCHAIN_FILE: /etc/nginx/ssl/fullchain.pem
      DEPLOY_DOCKER_CONTAINER_KEY_FILE: /etc/nginx/ssl/privkey.pem
      DEPLOY_DOCKER_CONTAINER_CERT_FILE: /etc/nginx/ssl/cert.pem
      DEPLOY_DOCKER_CONTAINER_CA_FILE: /etc/nginx/ssl/ca.pem

      # reload nginx in-container
      DEPLOY_DOCKER_CONTAINER_RELOAD_CMD: nginx -s reload

  ddns-updater:
    image: qmcgaw/ddns-updater:latest
    container_name: matrix-ddns-updater
    restart: unless-stopped
    networks: [matrix]
    ports:
      - 8000:8000/tcp
    environment:
      PERIOD: 5m
      UPDATE_COOLDOWN_PERIOD: 5m
      PUBLICIP_FETCHERS: all
      PUBLICIP_HTTP_PROVIDERS: all
      PUBLICIPV4_HTTP_PROVIDERS: all
      PUBLICIPV6_HTTP_PROVIDERS: all
      PUBLICIP_DNS_PROVIDERS: all
      PUBLICIP_DNS_TIMEOUT: 3s
      HTTP_TIMEOUT: 30s

      # Web UI
      LISTENING_ADDRESS: ":8000"
      ROOT_URL: /

      # Backup
      # 0 to disable
      BACKUP_PERIOD: 0
      BACKUP_DIRECTORY: /updater/data

      # Other
      LOG_LEVEL: info
      LOG_CALLER: hidden
      SHOUTRRR_ADDRESSES: ""

      CONFIG: |
        {"settings":[
          {
            "provider":"porkbun",
            "domain":"${DDNS_DOMAINS}",
            "api_key":"${PORKBUN_API_KEY}",
            "secret_api_key":"${PORKBUN_SECRET_API_KEY}",
            "ip_version": "ipv4",
            "ipv6_suffix": ""
          }
        ]}
    volumes:
      - ddns_data:/updater/data

volumes:
  ddns_data:
