name: matrix

networks:
  matrix:
    name: matrix
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: matrix-postgres
    restart: unless-stopped
    networks: [matrix]
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - /srv/matrix/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: matrix-redis
    restart: unless-stopped
    networks: [matrix]
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /srv/matrix/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  synapse:
    image: ghcr.io/element-hq/synapse:latest
    container_name: matrix-synapse
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks: [matrix]
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_FQDN}
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
      UID: "991"
      GID: "991"
    volumes:
      - /srv/matrix/synapse:/data
      - ./synapse/homeserver.yaml:/data/homeserver.yaml:ro
      - ./synapse/log-config.yaml:/data/log-config.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8008/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
    expose:
      - "8008"
    ports:
      - "8008:8008/tcp"
      - "8008:8008/udp"

  element:
    image: vectorim/element-web:latest
    container_name: matrix-element
    restart: unless-stopped
    networks: [matrix]
    volumes:
      - ./element/config.json:/app/config.json:ro
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10

  coturn:
    image: coturn/coturn:latest
    container_name: matrix-coturn
    restart: unless-stopped
    networks: [matrix]
    volumes:
      - /srv/matrix/coturn:/var/lib/coturn
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf", "-n"]
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "49160-49200:49160-49200/udp"

  nginx:
    image: nginx:alpine
    container_name: matrix-nginx
    depends_on:
      synapse:
        condition: service_healthy
      element:
        condition: service_started
    restart: unless-stopped
    networks: [matrix]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

  acme:
    image: neilpang/acme.sh:latest
    container_name: matrix-acme
    restart: unless-stopped
    networks: [matrix]
    environment:
      PORKBUN_API_KEY: ${PORKBUN_API_KEY}
      PORKBUN_SECRET_API_KEY: ${PORKBUN_SECRET_API_KEY}
      ACME_EMAIL: ${ACME_EMAIL}
      ACME_PRIMARY_DOMAIN: ${MATRIX_DOMAIN}
      ACME_SAN_DOMAIN: ${MATRIX_FQDN}
    volumes:
      - ./nginx/ssl:/certs
      # - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "apk add --no-cache docker-cli &&
      acme.sh --register-account -m \"$${ACME_EMAIL}\" --home /acme &&
      acme.sh --issue --dns dns_porkbun -d \"$${ACME_PRIMARY_DOMAIN}\" -d \"$${ACME_SAN_DOMAIN}\" --keylength ec-256 --home /acme &&
      acme.sh --install-cert -d \"$${ACME_PRIMARY_DOMAIN}\" --ecc --home /acme
      --cert-file /certs/fullchain.pem --key-file /certs/privkey.pem
      --reloadcmd 'docker kill -s HUP matrix-nginx' &&
      crond -f -l 8"

  ddns-updater:
    image: qmcgaw/ddns-updater:latest
    container_name: matrix-ddns-updater
    restart: unless-stopped
    networks: [matrix]
    environment:
      PERIOD: 5m
      UPDATE_COOLDOWN: 5m
      LOG_LEVEL: info
      DNS_PROVIDERS: porkbun
      PORKBUN_API_KEY: ${PORKBUN_API_KEY}
      PORKBUN_SECRET_API_KEY: ${PORKBUN_SECRET_API_KEY}
      DOMAINS: ${DDNS_DOMAINS}
    volumes:
      - /srv/matrix/ddns-updater:/updater/data
