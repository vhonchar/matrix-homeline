server {
  listen 80;
  server_name matrix-hotline.chilllab.dev;

  # --- Element Web (static) ---
  location / {
    proxy_pass http://matrix-element:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
  }

  # --- Synapse Client/Server API ---
  location ~ ^(/_matrix|/_synapse/client) {
    proxy_pass http://matrix-synapse:8008;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;

    # Matrix can send/receive large payloads (media, keys, etc.)
    client_max_body_size 50m;

    # Reasonable timeouts for long-polling / sync
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

