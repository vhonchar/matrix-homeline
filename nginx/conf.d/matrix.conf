server {
  listen 80 default_server;
  server_name matrix-homeline.chilllab.dev;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name matrix-homeline.chilllab.dev;

  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/privkey.pem;

  # Matrix API -> Synapse
  location ^~ /_matrix {
    proxy_pass http://matrix-synapse:8008;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 120s;
    client_max_body_size 50m;
  }

  location ^~ /_synapse/client {
    proxy_pass http://matrix-synapse:8008;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 120s;
    client_max_body_size 50m;
  }

  # Everything else -> Element
  location / {
    proxy_pass http://matrix-element:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }


  # RTC Focus (internal service exposed via nginx)
  location ^~ /_matrix/rtc {
    proxy_pass http://matrix-rtc-focus:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # LiveKit (websocket)
  location ^~ /livekit {
    proxy_pass http://matrix-livekit:7880;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- Optional: .well-known endpoints (useful for clients/federation later) ---
  location = /.well-known/matrix/client {
    default_type application/json;
    add_header Access-Control-Allow-Origin *;
    return 200 '{
      "m.homeserver": {
        "base_url": "https://matrix-homeline.chilllab.dev"
      }
    }';
  }

  location = /.well-known/matrix/server {
    default_type application/json;
    return 200 '{
      "m.server": "matrix-homeline.chilllab.dev:443"
    }';
  }
}
