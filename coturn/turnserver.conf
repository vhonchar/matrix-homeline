# Minimal coturn config (adjust to your domain/IP)
listening-port=3478
tls-listening-port=5349

realm=matrix.example.com
server-name=matrix.example.com

# IMPORTANT: set your public IP or ensure it can be detected correctly
# external-ip=YOUR_PUBLIC_IP

fingerprint
lt-cred-mech

# Use a shared secret with Synapse (recommended), not static user/pass
use-auth-secret
static-auth-secret=CHANGE_ME_TURN_SHARED_SECRET

total-quota=100
stale-nonce=600

# Relay ports (must match docker-compose published range)
min-port=49160
max-port=49200

# Logging
log-file=stdout
no-multicast-peers
no-cli
