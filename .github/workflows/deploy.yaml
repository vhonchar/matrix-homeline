name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# needed for OIDC authentication into AWS
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: "true"
      TF_VAR_aws_region: "eu-central-1"
      TF_VAR_ssh_key_name: "goncharvell-eu-central"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887016236946:role/github-terraform-matrix-homeline
          aws-region: eu-central-1

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -input=false

      - name: Terraform Apply
#        if: github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: terraform apply -input=false -auto-approve

      - name: Read Terraform outputs
        id: tf_out
        working-directory: ./terraform
        run: |
          echo "instance_id=$(terraform output -raw matrix_instance_id)" >> "$GITHUB_OUTPUT"
          echo "public_ip=$(terraform output -raw matrix_public_ip)" >> "$GITHUB_OUTPUT"

      - name: Publish Terraform outputs (Job Summary)
        run: |
          {
            echo "## Terraform Outputs"
            echo ""
            echo "| Key | Value |"
            echo "|---|---|"
            echo "| Instance ID | \`${{ steps.tf_out.outputs.instance_id }}\` |"
            echo "| Public IP | \`${{ steps.tf_out.outputs.public_ip }}\` |"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
